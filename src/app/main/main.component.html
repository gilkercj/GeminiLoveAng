<div class="diagonal">
<mat-card class="event-cards" *ngFor="let item of items | async" autofocus>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{item.picture}}>
  <mat-card-content>
    <p>{{item.body}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  </mat-card>
</div>
